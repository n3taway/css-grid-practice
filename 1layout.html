    <style>
        .layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, 33.33%);
        }

        .layout div {
            height: 300px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div>1</div>
