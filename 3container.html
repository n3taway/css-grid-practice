<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. grid-auto-flow 修改行列顺序。</title>
    <style>
        .layout {
            display: grid;
            width: 300px;
            grid-template-rows: repeat(2, 50%);
            grid-template-columns: repeat(2, 50%);
            /* default */
            /* grid-auto-flow: row; */

            /* 列 从上往下 */
            grid-auto-flow: column;
        }

        .layout div {
            border: 1px solid gray;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
