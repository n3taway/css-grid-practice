<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. 容器宽度不固定，每列固定宽度自动换行，达到每一行/列，容纳尽可能多的单元格。</title>
    <style>
        .layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, 300px);
        }

        .layout div {
            height: 300px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <!-- <div>.</div> -->
        <!-- <div>.</div> -->
        <!-- <div>.</div> -->
    </div>
</body>

</html>
